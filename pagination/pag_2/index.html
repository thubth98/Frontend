<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3f4dc6f991.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Pagination</title>
</head>

<body>
    <!--Pagination-->
    <div class="pagination">
        <ul class="pagination-wrapper">
            <li><a href="#">&laquo;</a></li>
            <li class="pagination-wrapper__item pagination-active"><a href="#">1</a></li>
            <li class="pagination-wrapper__item"><a href="#">2</a></li>
            <li class="pagination-wrapper__item"><a href="#">3</a></li>
            <li class="pagination-wrapper__item"><a href="#">4</a></li>
            <li class="pagination-wrapper__item"><a href="#">5</a></li>
            <li class="pagination-wrapper__item"><a href="#">6</a></li>
            <li class="pagination-wrapper__item"><a href="#">&raquo;</a></li>
        </ul>
    </div>
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $('#userSearch').keyup(function() {
            var userSearch = document.getElementById('userSearch');
            var filter = userSearch.value.toUpperCase();
            var categoryItem = document.getElementsByClassName("category-wrapper__item");
            var n = categoryItem.length; // so luong phan tu category item
            for(let i=0; i<n; i++) {
                a = categoryItem[i].getElementsByTagName("a")[0];
                if(a.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    categoryItem[i].style.display="";
                }
                else {
                    categoryItem[i].style.display="none";
                }
            }
        })
    </script>

</body>

</html>
