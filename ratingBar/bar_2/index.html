<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3f4dc6f991.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Skill Bar</title>
</head>

<body>
    <!--Skill bar-->
    <div class="skills">
        <div class="skills-container">
            <div class="skill">
                <div class="skill-name">
                    <h3>HTML</h3>
                </div>
                <div class="skill-bar">
                    <div class="skill-bar__per per--90" per="90%"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">
                    <h3>CSS</h3>
                </div>
                <div class="skill-bar">
                    <div class="skill-bar__per per--70" per="70%"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">
                    <h3>JAVASCRIPT</h3>
                </div>
                <div class="skill-bar">
                    <div class="skill-bar__per per--60" per="60%"></div>
                </div>
            </div>
        </div>
    </div>
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
