<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3f4dc6f991.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Rating Bar</title>
</head>

<body>
    <!--rating bar-->
    <div class="rating-bar">
        <div class="rating-bar-container">
            <h3>Skill Rating Bar</h3>
            <div class="rating-bar__item">
                <div class="rating-bar__item-skill">
                    <h4>Html</h4>
                </div>
                <div class="rating-bar__item-radio">
                    <input type="radio" name="html">
                    <input type="radio" name="html">
                    <input type="radio" name="html">
                    <input type="radio" name="html">
                    <input type="radio" name="html">
                </div>
            </div>
            <div class="rating-bar__item">
                <div class="rating-bar__item-skill">
                    <h4>Css</h4>
                </div>
                <div class="rating-bar__item-radio">
                    <input type="radio" name="css">
                    <input type="radio" name="css">
                    <input type="radio" name="css">
                    <input type="radio" name="css">
                    <input type="radio" name="css">
                </div>
            </div>
            <div class="rating-bar__item">
                <div class="rating-bar__item-skill">
                    <h4>JavaScript</h4>
                </div>
                <div class="rating-bar__item-radio">
                    <input type="radio" name="js">
                    <input type="radio" name="js">
                    <input type="radio" name="js">
                    <input type="radio" name="js">
                    <input type="radio" name="js">
                </div>
            </div>
            <div class="rating-bar__item">
                <div class="rating-bar__item-skill">
                    <h4>Photoshop</h4>
                </div> 
                <div class="rating-bar__item-radio">
                    <input type="radio" name="pts">
                    <input type="radio" name="pts">
                    <input type="radio" name="pts">
                    <input type="radio" name="pts">
                    <input type="radio" name="pts">
                </div>
            </div>
            <div class="rating-bar__item">
                <div class="rating-bar__item-skill">
                    <h4>Illustrator</h4>
                </div>
                <div class="rating-bar__item-radio">
                    <input type="radio" name="ilu">
                    <input type="radio" name="ilu">
                    <input type="radio" name="ilu">
                    <input type="radio" name="ilu">
                    <input type="radio" name="ilu">
                </div>
            </div>
        </div>
    </div>
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
