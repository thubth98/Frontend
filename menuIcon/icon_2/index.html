<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3f4dc6f991.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Menu Icon</title>
</head>

<body>
    <div class="menu-icon" onclick="closeMenu(event)">
        <div class="menu-icon__bar bar--1"></div>
        <div class="menu-icon__bar bar--2"></div>
        <div class="menu-icon__bar bar--3"></div>
    </div>
    <!--js-->
    <script>
        function closeMenu(e) {
            document.getElementsByClassName("menu-icon")[0].classList.toggle("change-menu");
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    

</body>

</html>
