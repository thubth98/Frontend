<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3f4dc6f991.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Tabs</title>
</head>

<body>
    <!--tabs-->
    <div class="tabs">
        <ul class="tabs-header">
            <li class="tabs-header__link">
                <a href="#">Tokio</a>
            </li>
            <li class="tabs-header__link">
                <a href="#">London</a>
            </li>
            <li class="tabs-header__link">
                <a href="#">Paris</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="tokio" class="tabs-content__item tabs-show-content">
                <h3>Tokyo</h3>
                <p>Tokyo is the capital of Japan.</p>
            </div>
            <div id="london" class="tabs-content__item">
                <h3>London</h3>
                <p>London is the capital city of England.</p>
            </div>
            <div id="paris" class="tabs-content__item">
                <h3>Paris</h3>
                <p>Paris is the capital of France.</p>
            </div>
        </div>

    </div>
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $('.tabs-header__link').mouseover(function(){
            $(this).addClass('tabs-active');
            $(this).siblings().removeClass('tabs-active');
            let index = $(this).index();
            $('.tabs-content__item').eq(index).addClass("tabs-show-content");
            $('.tabs-content__item').eq(index).siblings().removeClass("tabs-show-content");
        })
    </script>

</body>

</html>
