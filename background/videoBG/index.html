<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3f4dc6f991.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Video Background</title>
</head>

<body>
    <!--backgroud-->
    <div class="bg-video">
        <video muted autoplay loop>
            <source src="./video/video.mp4"type="video/mp4">
        </video>
        <div class="bg-video__content">
            <div class="video-content__img">
                <img src="./video/valorant.png" class="w-100">
            </div> 
            <button class="mbtn m-btn--long mbtn-bg--tomato video-content__btn">Play Now</button>
        </div>
    </div>
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
