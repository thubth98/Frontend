<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3f4dc6f991.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Nav Bar</title>
</head>

<body>
    <!--nav header-->
    <nav class='nav-header'>
        <ul class="nav-header__container">
            <li class="nav-header__active"><a href="#home">Home</a></li>
            <li><a href="#">News</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <div class="menu-icon">
            <div class="menu-icon__bar bar--1"></div>
            <div class="menu-icon__bar bar--2"></div>
            <div class="menu-icon__bar bar--3"></div>
        </div>
    </nav>
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $('.menu-icon').click(function () {
            $('.nav-header').toggleClass('change-menu');
        })
    </script>
</body>

</html>
