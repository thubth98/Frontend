<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/3f4dc6f991.js"></script>
        <link rel="stylesheet" href="./styles.css">
        <title>Profit Card</title>
    </head>

    <body>
        <!--Profit card-->
        <div class="profit-card">
            <div class="card">
                <div class="card-user">
                    <div class="card-user__img">
                        <img src="./imgs/31.PNG" class="w-100">
                    </div>
                    <h6 class="card-user__name">Hoai Thu</h6>
                    <p class="card-user__job">Developer & Designer</p>
                    <div class="social-media">
                        <div class="row">
                            <div class="col-3">
                                <i class="fab fa-facebook-f"></i>
                            </div>
                            <div class="col-3">
                                <i class="fab fa-twitter"></i>
                            </div>
                            <div class="col-3">
                                <i class="fab fa-github"></i>
                            </div>
                            <div class="col-3">
                                <i class="fab fa-youtube"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-user__contact">
                        <button class="mbtn mbtn--red">
                            Contact Me
                        </button>
                    </div>
                </div>
                <div class="card-info">
                    <div class="row justify-content-center">
                        <div class="col-4 p-0 card-info__item">
                            <div class="card-info__num">
                                <p>120</p>
                            </div>
                            <div class="card-info__title">
                                <p>POST</p>
                            </div>
                        </div>
                        <div class="col-4 p-0 card-info__item">
                            <div class="card-info__num">
                                <p>127</p>
                            </div>
                            <div class="card-info__title">
                                <p>FOLLOWING</p>
                            </div>
                        </div>
                        <div class="col-4 p-0 card-info__item">
                            <div class="card-info__num">
                                <p>120</p>
                            </div>
                            <div class="card-info__title">
                                <p>FOLLOWER</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--js-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    </body>

</html>
