<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3f4dc6f991.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Ghost In Halloween</title>
</head>

<body>
    <div class="wallpaper">
        <h1 class="title">TRICK OR TREAT</h1>
        <div class="row justify-content-center align-items-stretch">
            <div class="col-lg-4">
                <div class="ghost ghost--left">
                    <div class="ghost-face">
                        <div class="row justify-content-center align-items-stretch">
                            <div class="col-lg-6">
                                <div class="ghost-face__eye"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="ghost-face__eye"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="ghost-face__mouth"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ghost-hands">
                        <div class="ghost-hand ghost-hand--left">
                        </div>
                        <div class="ghost-hand ghost-hand--right">
                        </div>
                    </div>
                    <div class="ghost-legs">
                        <div class="row justify-content-center align-items-stretch">
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ghost ghost--center">
                    <div class="ghost-face">
                        <div class="row justify-content-center align-items-stretch">
                            <div class="col-lg-6">
                                <div class="ghost-face__eye"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="ghost-face__eye"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="ghost-face__mouth"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ghost-hands">
                        <div class="ghost-hand ghost-hand--left">
                        </div>
                        <div class="ghost-hand ghost-hand--right">
                        </div>
                    </div>
                    <div class="ghost-legs">
                        <div class="row justify-content-center align-items-stretch">
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="ghost ghost--right">
                    <div class="ghost-face">
                        <div class="row justify-content-center align-items-stretch">
                            <div class="col-lg-6">
                                <div class="ghost-face__eye"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="ghost-face__eye"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="ghost-face__mouth"></div>
                            </div>
                        </div>
                    </div>
                    <div class="ghost-hands">
                        <div class="ghost-hand ghost-hand--left">
                        </div>
                        <div class="ghost-hand ghost-hand--right">
                        </div>
                    </div>
                    <div class="ghost-legs">
                        <div class="row justify-content-center align-items-stretch">
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                            <div class="col-3 p-0">
                                <div class="ghost-leg"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
