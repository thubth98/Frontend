<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/3f4dc6f991.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Awesome menu</title>
</head>

<body>
    <!--menu-->
    <div class="menu">
        <div class="menu-icon">
            <div class="menu-icon__bar bar--1"></div>
            <div class="menu-icon__bar bar--2"></div>
            <div class="menu-icon__bar bar--3"></div>
        </div>
        <div class="menu-wrapper">
            <ul class="menu-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Post</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
    <!--js-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $('.menu-icon').click(function () {
            $(this).toggleClass('change-menu');
            $('.menu-wrapper').toggleClass('toggle-menu');
        })
    </script>

</body>

</html>
